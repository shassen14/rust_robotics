coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5
        base: auto
        paths:
          - "src"
        if_ci_failed: error
        informational: true


comment:
  layout: "header, diff, flags, components"  # show component info in the PR comment
  
component_management:
  default_rules:  # default rules that will be inherited by all components
    statuses:
      - type: project # in this case every component that doens't have a status defined will have a project type one
        target: auto
        # branches:
        #   - "!main"
  individual_components:
    - component_id: module_utils
      name: utils
      paths:
        - src/utils/**
    - component_id: module_num_methods  # this is an identifier that should not be changed
      name: num_methods  # this is a display name, and can be changed freely
      paths:
        - src/num_methods/**
    - component_id: module_models
      name: models
      paths:
        - src/models/**
    - component_id: module_controls
      name: controls
      paths:
        - src/controls/**
      statuses:           # the core component has its own statuses
        - type: project
          target: auto
        - type: patch